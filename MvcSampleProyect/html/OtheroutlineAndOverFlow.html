<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <style>
        .capaPrincipal
        {
            /*margin: 0 auto;*/
            /*margin-left: 40px;*/
            width: 200px;
            height: 50px;
            background-color: #f08080;
            /*padding: 30px;*/
            float: left;
            position: relative;
            /*border: 1px solid black;*/
            overflow: hidden;
        }

        .capaDeDentro {
            width: 100%;
            margin: 5px;
            outline: 1px solid black;
        }
    </style>
</head>
<body>
    <br />
    <br />
    <div id="elDeFuera">
        <div class="capaPrincipal">
            <div class="capaEnMedio">
                <div class="capaDeDentro">Esto es la capa de dentro. Esto es la capa de dentro.Esto es la capa de dentro</div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {

            $('.capaDeDentro').hover(quitarOverFlows, volverAPonerOverFlows);
        });
        
        function quitarOverFlows() {
            jElement = $(this);

            var parentsConOverFlowQuitado = [];

            $.each($(jElement).parents(), function (i, item) {
                var jitem = $(item);
                var overFlow = jitem.css('overflow');
                if (overFlow == 'hidden') {
                    parentsConOverFlowQuitado.push(jitem);
                    jitem.css('overflow', 'visible');
                }
            });
            jElement.data('parentsConOverFlowQuitado', parentsConOverFlowQuitado);
        }

        function volverAPonerOverFlows() {
            jElement = $(this);

            var parentsConOverFlowQuitado = jElement.data('parentsConOverFlowQuitado');
            if (parentsConOverFlowQuitado) {
                $.each(parentsConOverFlowQuitado, function (i, item) {
                    $(item).css('overflow', 'hidden');
                });
            }
        }
    </script>

</body>
</html>
