            <div id="inlineckeditor" contenteditable="true">
                <h1>Aquí CkEditor inline con 2 cojones</h1>
                <p>Todo el quilombo del inline editor al repedo, la reputa madre</p>
            </div>
           
            
            <script>
                // Turn off automatic editor creation first.
                CKEDITOR.disableAutoInline = true;
                CKEDITOR.stylesSet.add('my_styles', [{
                    name: 'Custom Image',
                    element: 'img',
                    attributes: { 'class': 'myClass' }
                }]);
                CKEDITOR.inline('inlineckeditor');
            </script>
        </form>
    </body>
