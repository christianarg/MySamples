<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prueba Draggable Handle</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<style>
    .cosa
    {
        border: 1px solid black;
    }


    #laCosaEnLaPagina
    {
        background-color: brown;
    }

    #laCosaAbsoluta
    {
        position: absolute;
        background-color: blue;
        left: 30px;
        top: 60px;
    }
</style>
<body>

    <div id="laCosaEnLaPagina" class="cosa" style="width: 100px; height: 100px">
        LaCosaEnLaPagina
    </div>

    <div id="laCosaConCosaAnidada" class="cosa" style="width: 100px; height: 100px;">
        laCosaConCosaAnidada
        <div id="laCosaAnidada" class="cosa" style="width: 60px; height: 60px; margin: 5px">
            laCosaAnidada
        </div>

    </div>

    <div id="laCosaAbsoluta" class="cosa" style="width: 70px; height: 50px">
        LaCosaAbsoluta
    </div>

    <div id="elchivato" style="position: absolute; bottom: 10px"></div>
    <script>
        $(document).ready(function () {
            $('#laCosaEnLaPagina, #laCosaAbsoluta, #laCosaConCosaAnidada, #laCosaAnidada').mouseup(meHanClickado);
            //$('#idLaCosaAbsoluta').mouseup(meHanClickado);
        });

        function meHanClickado() {
            chivatar($(this).attr('id') + ': Me Han Clicado');
        }

        function chivatar(texto) {
            $('#elchivato').html($('#elchivato').html() + '<br />' + texto);
        }
    </script>
</body>
</html>
