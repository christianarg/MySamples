        function putLongRunningScriptOnTheStack() {
            for (var i = 0; i < loopDeLaMuerteCounter; i++) {
               manipularDomMasivamente();
            }
            return false;
        }

        function floodEventQueue() {
            for (var i = 0; i < loopDeLaMuerteCounter; i++) {
                setTimeout(manipularDomMasivamente,0);
            }
            return false;
        }

        $(document).ready(function () {
            setInterval(function () {
                $('#lahora').html(new Date().getTime());
            }, 10);
        });

        function moveCajaRight() {
            var caja = $('#caja');
            caja.css('left', caja.position().left + 10);
            return false;
        }

        function moveCajaLeft() {
            var caja = $('#caja');
            caja.css('left', caja.position().left - 20);
            return false;
        }
    </script>

</head>

<body>
    <h1>Pruebas rendimento Js</h1>
    <div id="lahora"></div>
    <div id="cosas"></div>
    <button onclick="putLongRunningScriptOnTheStack()">Bloquear navegador con long running script</button>
     <button onclick="floodEventQueue()">Bloquear navegador al floodear el event queue</button>
    <div>
        <div id="caja"></div>
        <br>
        <div>
            <button onclick="moveCajaLeft()">Mover izquierda</button>
            <button onclick="moveCajaRight()">Mover derecha</button>
        </div>
    </div>


</body>

</html>
