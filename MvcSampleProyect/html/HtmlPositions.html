<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Prueba Draggable Handle</title>
    </head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    
    <style>
           body
        {
            font-family: Verdana;
        }
        .bloque {
            width: 200px;
            height: 400px;
            border: 1px solid blue;
            background-color: #4169e1;
            margin:0 auto;
        }
        .dragHandle {
            width:50px;
            height: 50px;
            background-color:#f08080;

            position:absolute;
            left:0;
            top:0;


            cursor: move;
        }
    </style>
<body>
    
    <div class="bloque">
        <div class="dragHandle"></div>
        Este sería el bloque
    </div>
    

    <script>
        $(document).ready(function () {
            $('.bloque').draggable({ handle: '.dragHandle' });
        });
    </script>
</body>
</html>
